<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>setIntervalEx1</title>
    <script type="text/javascript">
      let img = 0;

      function start() {
        alert("이미지 10개 출력");
        timer = setInterval(showImg, 1000);
      }

      function showImg() {
        if (img % 2 == 0) {
          document.write("<img src='image/apple.png'>");
        } else {
          document.write("<img src='image/bomb.png'>");
        }
        img++;
        if (img >= 10) {
          clearInterval(timer);
        }
      }
    </script>
  </head>
  <body onload="start()"></body>
</html>
