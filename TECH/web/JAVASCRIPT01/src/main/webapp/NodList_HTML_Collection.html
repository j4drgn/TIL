<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      window.onload = function () {
        // querySelectorAll() - 배열의 비스한 형태로 변환 - 브라우저 자체 객체인 NodeList로 처리함
        // for, forEach 사용 가능

        var header = document.querySelectorAll("h1");
        console.log(Object.prototype.toString.call(header));
        // for(i=0; i<header.length)

        header.forEach((item) => {
          item.style.color = "red";
        });

        var header2 = document.querySelectorAll("h2");
        console.log(Object.prototype.toString.call(header_h2));
        // for(i=0; i<header.length)

        header_h2.forEach((item) => {
          item.style.color = "red";
        });
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
    <h2>Header</h2>
  </body>
</html>
