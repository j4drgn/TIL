<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>중첩 for 문</title>
    <script type="text/javascript">
      for (i = 1; i <= 4; i++) {
        for (j = 1; j <= 7; j++) {
          // 28번 수행
          document.write('<img src="image/apple.png">');
        }
        document.write("<br>");
      }
      document.write("<hr>");
      for (i = 1; i <= 4; i++) {
        for (j = 1; j <= 7; j++) {
          if (j % 2 === 1) {
            document.write('<img src="image/apple.png">');
          } else {
            document.write('<img src="image/bomb.png">');
          }
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body></body>
</html>
