<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>querySelector()</title>
    <script type="text/javascript">
      window.onload = function () {
        //인수로 전달된 조건에 맞는 태그 모두 찾아서 모두 반환 - 여러 요소가 반환 됨(배열 형태로 반환됨.)
        var header = document.querySelectorAll("h1");
        //h1 태그의 참조값 반환

        //header 배열 변수로 생성됨
        //문서 객체 속성 변경 - 배열 순회하면서 모든 h1에 대해서 변경
        for (var i = 0; i < header.length; i++) {
          var header_item = header[i];
          //찾은 요소의 참조값을 header_item 변수에 저장 -> header_item 객체 참조 변수

          header_item.style.color = "orange";
          header_item.style.background = "red";
          header_item.style.width = "50%";
          header_item.innerHTML = "from JavaScript";
        }
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
