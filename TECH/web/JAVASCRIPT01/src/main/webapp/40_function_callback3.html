<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
      let globalVar = 100;

      //일반 함수 -> 콜백으로 전달할 함수
      function show(localVar) {
        console.log("전역변수:${globalVar} / 지역변수:${localVar}");
      }

      //일반함수 -> 콜백함수 전달받아 사용할 함수
      function call(callback) {
        let localVar = 1; //지역변수
        callback(localVar); //전달되는 인수는 함수 내 지역변수인 localVar
      }

      call(show); //show함수를 콜백함수로 전달
    </script>
  </head>
  <body></body>
</html>
