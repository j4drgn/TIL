<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Math.random()_1</title>
    <script type="text/javascript">
      for (var i = 0; i < 10; i++) {
        var num = Math.random();
        //0.0x ~ 0.9x
        document.write(num + "<br>");
      }

      //랜덤값(난수) 발생 예시
      for (var i = 1; i <= 10; i++) {
        var num = Math.random() * 10;
        // 0~9 범위의 정수가 존재
        document.write(num + "<br>");
      }

      for (var i = 1; i <= 10; i++) {
        var num = Math.floor(Math.random() * 10);
        // 0~9 범위의 정수가 존재
        document.write(num + "<br>");
      }
    </script>
  </head>

  <body></body>
</html>
