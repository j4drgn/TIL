<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      //배열의 복사(= 사용) : 얕은 복사 -> 배열 참조주소(시작 주소 공유)
      var arr = [1, 2, 3];
      var arrCopy = arr; //배열 객체 변수 arr에 저장된 배열 참조 주소 값이 arrCopy에 저장됨(참조주소 공유) - 참조 주소( 실제 데이터가 저장된 메모리의 시작 주소)

      console.log("원본 : ", arr);
      console.log("복사본 : ", arrCopy);

      console.log(arr == arrCopy);

      console.log("변경 후");
      arr[0] = 100;
      arrCopy[2] = 300;
      console.log("원본 : ", arr);
      console.log("복사본 : ", arrCopy);

      //배열의 깊은 복사
      //1. 배열 생성
      //2. 원본 배열의 원소값을 모두 1번에서 생성된 배열의 원소값으로 대입
      //var
    </script>
  </head>
  <body></body>
</html>
