<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardprompt</title>
    <script type="text/javascript">
      card = confirm("카드로 결제합니까?");
      if (card == true) {
        cardNumber = prompt("카드 번호를 입력하세요.");
        document.write("카드번호 : " + cardNumber);
      } else {
        document.write("카드로 결제하지 않습니다.");
      }
    </script>
  </head>
  <body></body>
</html>
