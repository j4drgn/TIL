<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>함수 예제</title>
    <script type="text/javascript">
      //함수 선언 방식
      //1. 일반적인 형식: function 예약어를 통해 선언 -> function 함수명([매개변수1,]
      function show() {
        alert("show 함수가 호출되었습니다!");
      }

      (function () {
        alert("호출 없이 자동으로 실행되는 함수가 실행되었습니다.");
      })();
    </script>
  </head>
  <body></body>
</html>
