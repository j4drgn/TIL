<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>색상 목록</title>
    <script type="text/javascript">
      var colors = new Array(4);

      for (var i = 0; i < colors.length; i++) {
        colors[i] = prompt("색상을 입력하세요.");
      }

      document.write("<ol type='A'>");
      for (var i = 0; i < colors.length; i++) {
        document.write("<li>" + colors[i] + "</li>");
      }
      document.write("</ul>");
    </script>
  </head>
  <body></body>
</html>
