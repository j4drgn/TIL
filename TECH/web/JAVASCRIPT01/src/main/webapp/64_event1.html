<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>이벤트 처리 : 인라인 방식</title>
    <script type="text/javascript">
      function view() {
        alert("클릭했습니다 2");
      }
    </script>
  </head>
  <body>
    <div onclick="alert('클릭했습니다 1')">클릭</div>
    <div onclick="view()">클릭</div>
  </body>
</html>
