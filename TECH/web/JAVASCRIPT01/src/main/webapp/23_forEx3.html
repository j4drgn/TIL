<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript">
      var Input = prompt("리스트 항목 수 입력");

      document.write('<ul type="square">');
      for (var i = 0; Input > i; i++) {
        var listItem = prompt("리스트 항목 입력");
        document.write("<li>" + listItem + "</li>");
      }
      document.write("</ul>");
    </script>
  </head>
  <body></body>
</html>
