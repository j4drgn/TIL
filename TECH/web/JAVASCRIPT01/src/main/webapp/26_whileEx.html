<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>while 문 연습문제</title>
    <script type="text/javascript">
      var num = parseInt(prompt("숫자 입력"));
      // 입력된 숫자만큼 이미지 출력 - cherry/bomb/apple
      var i = 1;

      document.write("<h2>총 " + num + "개의 이미지 출력</h2>");
      while (i <= num) {
        if (i % 3 == 1) {
          document.write('<img src="image/cherry.png">');
        } else if (i % 3 == 2) {
          document.write('<img src="image/bomb.png">');
        } else document.write('<img src="image/apple.png">');

        i++;
      }
    </script>
  </head>
  <body></body>
</html>
