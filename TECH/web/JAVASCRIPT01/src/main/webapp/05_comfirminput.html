<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var issStudent;
      issStudent = confirm("당신은 학생입니까?");

      if (issStudent == true) {
        result = "학생입니다.";
        discount = "50%";
      } else {
        result = "학생이 아닙니다.";
        discount = "없음";
      }

      document.write("결과 : " + result + "<br>");
      document.write("할인율 : " + discount + "<br>");
    </script>
  </head>
  <body>
    <h1>본문에서 출력</h1>
  </body>
</html>
