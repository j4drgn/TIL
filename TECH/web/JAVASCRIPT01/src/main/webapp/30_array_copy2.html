<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      //배열의 깊은 복사
      //JSON 객체 기능을 활용
      //JSON.parse() -> 구문분석
      //JSON.stringify() -> JSON 문자열로 변환

      var arr = [1, 2, 3];
      var arrCopy = JSON.parse(JSON.stringify(arr));
      //논리적인 코드 구문 [1,2,3] -> JSON 문자열 [1,2,3]로 변환 -> JSON 구문 분석에 의해 [1,2,3]
      //인터프리터 해석 후 var arrCopy=[1,2,3] 로 변환됨

      console.log("원본 : ", arr);
      console.log("복사본 : ", arrCopy);

      console.log(arr == arrCopy);

      console.log("변경 후");
      arr[0] = 100;
      //   arrCopy[2] = 300;
      console.log("원본 : ", arr);
      console.log("복사본 : ", arrCopy);
    </script>
  </head>
  <body></body>
</html>
