<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>변수 호이스팅</title>
    <script type="text/javascript">
      //호이스팅(Hoisting)
      //변수와 함수의 메모리 공간을 선언전에 미리 할당하는것
      //선언문 전에 변수를 사용하고, 뒤에 변수를 선언하는 것
      //var은 가능, let은 불가능
      document.write(name);
      var name = "홍길동";

      document.write(name);
      let name1 = "홍길동";
    </script>
  </head>
  <body></body>
</html>
