<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원 가입 폼</title>
    <script src="checkForm.js"></script>
  </head>

  <body>
    <div id="wrap">
      <div id="joinBox">
        <h2 align="center">회원가입</h2>
        <hr />
        <form
          id="joinForm"
          name="joinForm"
          method="post"
          action="joinMemberOk.jsp"
        >
          <!-- 유효성 검사 종료 후 서버로 data 전송됨, action 페이지 서버에 없으므로 404에러 발생-->
          <table align="center">
            <tr>
              <td>성명</td>
              <td><input type="text" name="name" id="name" autofocus /></td>
            </tr>
            <tr>
              <td>아이디</td>
              <td>
                <input type="text" name="id" id="id" border="0" />
                <input type="button" value="ID중복체크" /> (영문자+특수문자:
                6~10자)
              </td>
            </tr>
            <tr>
              <td>비밀번호</td>
              <td>
                <input
                  type="password"
                  name="password"
                  id="password"
                  size="21"
                />
                (영문자+숫자+특수문자: 10~20자)
              </td>
            </tr>
            <tr>
              <td>비밀번호 확인</td>
              <td>
                <input
                  type="password"
                  name="passwordCheck"
                  id="passwordCheck"
                  size="21"
                />
              </td>
            </tr>
            <tr>
              <td>생년월일</td>
              <td>
                <input type="text" name="birthYear" id="birthYear" size="4" />년
                <select name="birthMonth">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="4">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">0</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                월
                <select name="birthDay">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="4">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">0</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                일 <input type="radio" name="solar" value="양력" checked />양력
                <input type="radio" name="solar" value="음력" />음력
              </td>
            </tr>
            <tr>
              <td>전화번호</td>
              <td>
                <select name="tel1">
                  <option value="02" selected>02</option>
                  <option value="031">031</option>
                  <option value="043">043</option>
                </select>
                - <input type="text" name="tel2" id="tel2" size="4" /> -
                <input type="text" name="tel3" id="tel3" size="4" />
              </td>
            </tr>
            <tr>
              <td>휴대폰번호</td>
              <td>
                <select name="hp1">
                  <option value="000">000</option>
                  <option value="010" selected>010</option>
                </select>
                - <input type="text" name="hp2" id="hp2" size="4" /> -
                <input type="text" name="hp3" id="hp3" size="4" />
              </td>
            </tr>
            <tr>
              <td>주소</td>
              <td>
                <input type="text" name="zipcode" id="zipcode" readonly />
                <input type="button" value="우편번호찾기" /><br />
                <input
                  type="text"
                  name="address1"
                  id="address1"
                  size="40"
                  readonly
                /><br />
                <input
                  type="text"
                  name="address2"
                  id="address2"
                  size="40"
                />상세 주소 입력
              </td>
            </tr>
            <tr>
              <td>성별</td>
              <td>
                <input type="radio" name="sex" value="남" checked />남
                <input type="radio" name="sex" value="여" />여
              </td>
            </tr>
            <tr>
              <td valign="top">직업</td>
              <td>
                <select id="job">
                  <option value="">직업선택</option>
                  <option value="웹퍼블리셔">웹퍼블리셔</option>
                  <option value="프로그래머">프로그래머</option>
                  <option value="회사원">회사원</option>
                  <option value="학생">학생</option>
                  <option value="영화감독">영화감독</option>
                </select>
              </td>
            </tr>
            <tr>
              <td valign="top">이메일</td>
              <td>
                <input type="text" name="email1" id="email1" size="6" />@<select
                  name="email"
                >
                  <option value="naver" selected>naver.com</option>
                  <option value="gmail">gmail.com</option>
                  <option value="nate">nate.com</option>
                  <option value="hanmail">hanmail.net</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>이메일 수신 여부</td>
              <td>
                <input type="radio" name="emailRcv" value="yes" />예
                <input type="radio" name="emailRcv" value="no" />아니오
              </td>
            </tr>
            <tr>
              <td>동의</td>
              <td>
                <label
                  ><input
                    type="checkbox"
                    id="agreement1"
                    value="모든약관"
                  />모든 약관에 동의</label
                >
                <label
                  ><input
                    type="checkbox"
                    id="agreement2"
                    value="개인정보"
                  />개인 정보 이용 동의</label
                >
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <input type="submit" value="회원가입" />
                <!-- submit 버튼 클릭하면 submit 이벤트 발생 -->
                <input type="reset" value="취    소" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
