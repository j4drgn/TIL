<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>미디어 쿼리</title>
    <style>
      @media all and (min-width: 300px) {
        body {
          background: red;
        }
      }

      @media all and (min-width: 760px) {
        body {
          background: green;
        }
      }

      @media all and (min-width: 960px) {
        body {
          background: yellow;
        }
      }

      * {
        margin: 0;
        padding: 0;
      }

      div {
        margin: 0 auto;
        width: 50%;
        max-width: 420px;
        max-height: 420px;
      }

      img {
        width: 100%;
        height: auto;
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="image/사진.jpg" />
    </div>
  </body>
</html>
