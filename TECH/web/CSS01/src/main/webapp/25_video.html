<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>비디오 태그</title>
    <style type="text/css">
      video {
        /* width: 100%; */
        max-width: 100%; /*기본 크기 이상으로 늘어나지않음*/
      }
    </style>
  </head>
  <body>
    <div>
      <video poster="media/poster.jpg" width="640" height="360" controls>
        <source src="media/Wildlife.mp4" type="video/mp4" />

        <track
          src="media/track.vtt"
          kind="captions"
          srclang="ko"
          label="Korean"
        />
        <track
          src="media/track2.vtt"
          kind="captions"
          srclang="eng"
          label="English"
        />
      </video>
    </div>
  </body>
</html>
