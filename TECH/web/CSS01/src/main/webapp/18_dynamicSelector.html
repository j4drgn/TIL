<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>동적 선택자</title>
    <style type="text/css">
      /* content의 모든 자손 div */
      .content div {
        width: 100px;
        height: 50px;
        background: blue;
        display: inline-block;
      }

      .content div:hover {
        background-color: yellow;
      }
      .content div:active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
