<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX_2</title>
    <style>
      #container {
        border: 1px solid black;
        padding: 10px;
        margin: auto;
        width: 500px;
      }
      h1 {
        background-color: blue;
        color: white;
        display: inline;
      }

      .highlight {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>탐라국 입춘굿</h1>
      <p>
        제주도의 문화축제 중에서 유일하게
        <span class="highlight">탐라 시대부터 내려온 축제</span>이다.
      </p>
      <br />
      <p>제주에서 입춘은 새철<sup>(제주어, 샛철)</sup> 드는 날이라 한다.</p>
      <p>하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
    </div>
  </body>
</html>
