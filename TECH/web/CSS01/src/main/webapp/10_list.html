<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>목록 관련 속성</title>
    <style type="text/css">
      /* ul {
        list-style-type: square;
      } */
      ul {
        list-style-type: none;
      }
      /* 목록을 왼쪽에서 오른쪽으로 표현 : display 속성변경 -> li 태그 display */
      li {
        display: inline;
        position: absolute;
        /* margin-left: 25%; */
      }
      #a {
        margin-left: 15%;
      }
      #b {
        margin-left: 30%;
      }
      #c {
        margin-left: 45%;
      }
      #d {
        margin-left: 60%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>봄</li>
      <li>여름</li>
      <li>가을</li>
      <li>겨울</li>
    </ul>
  </body>
</html>
