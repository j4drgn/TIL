<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>플렉서블 박스-플렉서블 아이템 추가</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 500px;
        height: 300px;
        border: solid 1px black;
        margin: 5px;
      }
      .container div {
        width: 20%;
      }

      .container div:nth-child(1) {
        background-color: red;
      }

      .container div:nth-child(2) {
        background-color: blue;
      }

      .container div:nth-child(3) {
        background-color: yellow;
      }

      /* flex 속성 관련 설정 */
      .container {
        /* display:flex; */
        /* 부모 박스들 끼리의 배치형태 */
        display: inline-flex;
        /* 부모 박스들 끼리의 배치형태 */
        flex-direction: row;
        /* flex item 들의 배치 방향을 결정하는 속성*/
        /* flex-direction: row-reverse; */ /*오른쪽 -> 왼쪽*/

        /* 정렬 방식 : 주축에서의 정렬방식 -> 위 flex-direction에서 주축을 row(수평방향)으로 설정,
										즉 수평방향의 정렬방식이 설정됨 */
        /* justify-content : flex-start; */ /*시작점에 배치*/
        /* justify-content : flex-end; */ /*끝점에 배치*/
        /* justify-content : center; */ /*중앙에 배치 (가로 중앙으로 적용)*/
        /* justify-content : space-between; */ /*여백이 있을 경우 item사이로 간격을 배치 (item 사이 간격을 동일하게) 시작점에서 배치 시작 끝점에서 배치 끝냄*/
        /* justify-content: space-around; */ /* item 사이로 간격을 배치 시작점과 끝점에도 동일 간격을 배치*/
        /* justify-content: space-evenly; */ /* 아이템 배치후 생성되는 간격이 모두 동일*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="container">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
