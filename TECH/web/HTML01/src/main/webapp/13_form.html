<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>입력 양식 태그</title>
  </head>
  <body>
    <form method="get" action="newMember.jsp">
      label 태그 사용하지 않음
      <p>
        성명 :
        <input type="text" id="name" name="name" size="10" autofocus /><br />
        <input type="text" name="prdNo" hidden />
      </p>

      <hr />
      label 태그를 사용하지 않고 힌트 출력
      <p>
        성명 :
        <input
          type="text"
          id="name"
          name="name"
          size="10"
          placeholder="아이디"
        /><br />
      </p>

      <hr />
      label 태그를 사용
      <p>
        <label
          >성명 :
          <input
            type="text"
            id="name2"
            name="name2"
            size="10"
            autofocus /></label
        ><br />
        <br />
        <label
          >아이디 :
          <input
            type="text"
            id="name3"
            name="name3"
            size="10"
            maxlength="8" /></label
        ><br />
        <br />
        <label
          >우편번호 :
          <input
            type="text"
            id="name4"
            name="name4"
            size="10"
            value="12345"
            readonly /></label
        ><br />
        <br />
        <label
          >주소 :
          <input
            type="text"
            id="name5"
            name="name5"
            size="10"
            required /></label
        ><br />
        <br />
        <label
          >비밀번호:<input
            type="password"
            id="password"
            name="password"
            size="10"
        /></label>
      </p>

      <hr />
      학년: <label><input type="radio" name="year" value="1" />1학년</label>
      <label><input type="radio" name="year" value="2" />2학년</label>
      <label><input type="radio" name="year" value="3" />3학년</label>
      <label><input type="radio" name="year" value="4" checked />4학년</label
      ><br />
      <br />
      <hr />

      <input type="checkbox" name="game" value="게임" checked />게임
      <label><input type="checkbox" name="movie" value="영화" />영화</label>
      <label><input type="checkbox" name="reading" value="독서" />독서</label>
      <label
        ><input type="checkbox" name="sports" value="스포츠" />스포츠</label
      >
      <hr />

      여행하고 싶은 나라
      <select name="nation">
        <option value="미국">미국</option>
        <option value="중국">중국</option>
        <option value="호주">호주</option>
        <option value="일본">일본</option>
        <option value="브라질">브라질</option>
        <option value="기타">기타</option></select
      ><br /><br />

      자기소개<br />
      <textarea rows="10" cols="50" name="content"></textarea><br /><br />

      첨부파일 선택 : <input type="file" size="30" /><br /><br />

      <input type="button" value=" 아이디중복확인" /><br /><br />
      <input type="image" id="orderImg" src="image/cart.jpg" /><br /><br />
      <label>이메일: <input type="email" /></label><br /><br />

      <input type="submit" value="회원가입" /><input
        type="reset"
        value="취소"
      />
    </form>
  </body>
</html>
