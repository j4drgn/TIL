<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼</title>
<style>
h2{text-align:center;}
table{margin:0 auto; text-align:left;}
#submitBtn {text-align:center;} 
</style>
</head>
<body>
	<h2>회원가입</h2>
	<hr>
	<form method="post" action="join.jsp">
		<table>
			<tr>
				<td><label for="name">성명</label></td>
				<td>
					<input type="text" id="name" name="name">
				</td>
			</tr>
			<tr>
				<td><label for="id">아이디</label></td>
				<td>
					<input type="text" id="id" name="id">
					<input type="button" id="idCheck" value="ID중복체크">
					(영문자+특수문자 : 6~10자)
				</td>
			</tr>		
			<tr>
				<td><label for="pwd">비밀번호</label></td>
				<td>
					<input type="password" id="pwd" name="pwd">
					(영문자+숫자+특수문자 : 10~20자)
				</td>
			</tr>
			<tr>
				<td><label for="pwdCheck">비밀번호 확인</label></td>
				<td>
					<input type="password" id="pwdCheck" name="pwdCheck">
				</td>
			</tr>
			<tr>
				<td><label>생년월일</label></td>
				<td>
					<input type="text" id="birthYear" name="birthYear" size="6">년
					<select name="birthMonth">	
						<option>1</option><option>2</option><option>3</option>
						<option>4</option><option>5</option><option>6</option>
						<option>7</option><option>8</option><option>9</option>
						<option>10</option><option>11</option><option>12</option>
					</select>월
					<select name="birthDay">	
						<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
						<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
						<option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
						<option>31</option>
					</select>일
					<input type="radio" id="solar" name="birth" value="양력" checked><label for="solar">양력</label>
					<input type="radio" id="lunar" name="birth" value="음력"><label for="lunar">음력</label>
				</td>
			</tr>
			<tr>
				<td><label>전화번호</label></td>
				<td>
					<select name="tel1">	
						<option>02</option><option>031</option><option>032</option>
						<option>041</option><option>042</option>
					</select> -
					<input type="text" id="tel2" name="tel2" maxlength="4" size="6"> -
					<input type="text" id="tel3" name="tel3" maxlength="4" size="6">
				</td>
			</tr>
			<tr>
				<td><label>휴대폰번호</label></td>
				<td>
					<select name="phone1">	
						<option>010</option><option>011</option><option>017</option>
					</select> -
					<input type="text" id="phone2" name="phone2" size="6"> -
					<input type="text" id="phone3" name="phone3" size="6">
				</td>
			</tr>
			<tr>
				<td rowspan="3"><label>주소</label></td>
				<td>
					<input type="text" id="zipcode" name="zipcode">
					<input type="button" id="zipcodeBtn" value="우편번호 찾기">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" id="address" name="address" size="40">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" id="addressDetail" name="addressDetail" size="40"> 상세 주소 입력
				</td>
			</tr>
			<tr>
				<td><label for="gender">성별</label></td>
				<td>
					<input type="radio" id="male" name="gender" value="남" checked><label for="male">남</label>
					<input type="radio" id="female" name="gender" value="여"><label for="female">여</label>
				</td>
			</tr>
			<tr>
				<td><label>직업</label></td>
				<td>
					<select name="job">	
						<option>프로그래머</option>
						<option>프론트엔드</option>
						<option>백엔드</option>
						<option>디자이너</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>이메일</label></td>
				<td>
					<input type="text" id="emailID" name="email" size="10">@
					<select name="emailAddress">	
						<option>naver.com</option>
						<option>gmail.com</option>
						<option>daum.net</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>이메일 수신 여부</label></td>
				<td>
					<input type="radio" id="yes" name="emailCheck" value="예" checked><label for="yes">예</label>
					<input type="radio" id="no" name="emailCheck" value="아니오"><label for="no">아니오</label>
				</td>
			</tr>
			<tr>
				<td><label for="interests">관심분야</label></td>
				<td>
					<input type="checkbox" id="frontend" name="interests" value="프론트엔드" checked><label for="frontend">프론트엔드</label>
					<input type="checkbox" id="backend" name="interests" value="백엔드"><label for="backend">백엔드</label>
					<input type="checkbox" id="fullstack" name="interests" value="풀스택"><label for="fullstack">풀스택</label>
					<input type="checkbox" id="javaProgram" name="interests" value="자바 프로그래밍"><label for="javaProgram">자바 프로그래밍</label>
				</td>
			</tr>
			<tr>
				<td colspan="2" id="submitBtn"> 
					<input type="submit" value="회원가입"> 
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
		
	</form>
</body>
</html>
