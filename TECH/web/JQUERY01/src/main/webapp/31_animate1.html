<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>animate() 효과</title>
    <style type="text/css">
      div {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: rgb(0, 176, 240);
        position: relative;
      }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        //animate 형식
        //객체.animate({css형식}, duration, easing, callback;) => 콜백함수 화살표 함수 안됨
        //애니메이터 대상객체.stop(); => 대상객체 애니메이션 멈춤
        //애니메이터 대상객체.stop(true); => clearQueue
        //애니메이터 대상객체.stop(true, true); => clearQueue, goToEnd
        //대기열 운영 -> 예약된 애니메이션 저장 공간
        $("div").hover(
          function () {
            $(this).animate({ left: 500 }, 1000);
          },
          function () {
            $(this).animate({ left: 0 }, 4000);
          }
        );
      });
    </script>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </body>
</html>
