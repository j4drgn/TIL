<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style>
      div {
        width: 100px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        color: white;
        background-color: teal;
        border-radius: 20px;
      }
    </style>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        //1번
        //     $("div").hover(
        //       function () {
        //         $(this).css("opacity", "0.5");
        //       },
        //       function () {
        //         $(this).css("opacity", "1");
        //       }
        //     );

        //2번
        $("div").on({
          mouseover: function () {
            $(this).css("opacity", "0.5");
          },
          mouseout: function () {
            $(this).css("opacity", "1");
          },
        });
      });
    </script>
  </head>
  <body>
    <div>버튼</div>
  </body>
</html>
