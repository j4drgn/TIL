<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>동적 연결 이벤트 방식</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // createBtn 버튼 클릭했을 때
        $("#createBtn").on("click", function () {
          //새버튼 2개 생성
          $(this).after(
            "<p><input type='button' id='newBtn1' value = '새버튼1'>" +
              "<p><input type='button' id='newBtn2' value = '새버튼2'>"
          );
        });
        // 버튼 이벤트 처리
        // (1) 동적 연결 방식 아님
        $("#newBtn1").on("click", function () {
          alert("[새버튼1]클릭했습니다.");
        });
        // (2) 동적 연결 방식
      });
    </script>
  </head>
  <body>
    <button id="createBtn">새 버튼 만들기2</button>
  </body>
</html>
