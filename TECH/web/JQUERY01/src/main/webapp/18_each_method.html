<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>each() 메소드</title>
    <link rel="icon" type="image/png" href="#" />
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
      // 문서(document)가 준비 완료되면 함수 실행
      $(document).ready(function () {
        // $(선택자).each(콜백함수);
        $("div").each(function (index) {
          console.log($(this).text()); //매개 변수 없는 text 값 변환(get)
        });

        $("div").each(function (index) {
          console.log($(this).text(index)); //매개 변수 있는 text 값 변환(get)
        });
        // $.each(배열, 콜백함수)
        var names = ["홍길동", "이몽룡", "성춘향", "변학도"];
        $.each(names, function (index, value, test) {
          console.log(index + ":" + value + ":" + test);
        });

        // 사용자 정의 객체
        let car = {
          no: "11가1111",
          name: "소나타",
          maker: "현대",
          cc: 2000,
          year: 2022,
        };

        //  $.each(객체, 콜백함수)
        $.each(car, function (key, value) {
          console.log(key + ":" + value);
        });
      });
    </script>
  </head>
  <body>
    <div>a</div>
    <div>b</div>
    <div>c</div>
  </body>
</html>
