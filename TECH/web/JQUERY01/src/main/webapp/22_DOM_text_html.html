<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOM : text()와 html()</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        //1. text() : <div> 태그 내의 문자열만 반환 (태그 제외)
        var aText = $("#a").text();
        alert(aText);
        //2. html() : <div> 태그 내의 문자열만 반환 (태그 포함)
        var bHtml = $("#b").html();
        alert(bHtml);
        //괄호에 값이 있는 경우 (태그에 값을 적용) : Setter 의미
        $("#a").text("<h1>jQuery<h1>");
        $("#b").html("<h1>jQuery<h1>");
      });
    </script>
  </head>
  <body>
    <div id="a"><h3>A</h3></div>
    <div id="b"><h3>B</h3></div>
  </body>
</html>
